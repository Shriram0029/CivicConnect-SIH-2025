<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issue Management | CivicConnect</title>
  <link rel="stylesheet" href="issues.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h2>Issue Management</h2>
    <div class="nav-actions">
      <button onclick="goToDashboard()">üè† Dashboard</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <!-- Filters & Search -->
  <section class="filters">
    <input type="text" id="searchBox" placeholder="üîç Search by keyword...">
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="pothole">Potholes</option>
      <option value="garbage">Garbage</option>
      <option value="streetlight">Streetlights</option>
      <option value="waterlogging">Waterlogging</option>
    </select>
    <select id="wardFilter">
      <option value="">All Wards</option>
      <option value="ward1">Ward 1</option>
      <option value="ward2">Ward 2</option>
      <option value="ward3">Ward 3</option>
    </select>
    <select id="slaFilter">
      <option value="">SLA Status</option>
      <option value="ontime">On Time</option>
      <option value="delayed">Delayed</option>
    </select>
    <button id="applyFilters">Apply</button>
  </section>

  <!-- Issue Table -->
  <section class="issue-table">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>ID</th>
          <th>Category</th>
          <th>Location</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="issueList">
        <!-- Dynamic rows will be loaded here -->
      </tbody>
    </table>
  </section>

  <!-- Bulk Actions -->
  <section class="bulk-actions">
    <button id="assignBulk">Assign Selected</button>
    <button id="escalateBulk">Escalate Selected</button>
  </section>

  <script src="issues.js"></script>
</body>
</html>
