<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CivicConnect - Login</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Please login to continue</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <input type="email" id="email" placeholder="Email / Username" required />
        </div>
        <div class="form-group password-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
        </div>
        <div class="form-group">
          <select id="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="Admin">Admin</option>
            <option value="DepartmentStaff">Department Staff</option>
            <option value="FieldSupervisor">Field Supervisor</option>
          </select>
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>

      <p id="message"></p>

      <div class="login-footer">
        <p>Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
        <p>For support, contact <a href="#">helpdesk@civicconnect.gov</a></p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
